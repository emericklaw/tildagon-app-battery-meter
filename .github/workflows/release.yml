name: Create Release

on:
  push:

      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Commits since last Release
        id: changes
        uses: simbo/changes-since-last-release-action@v1

      - name: Output collected Data
        run: |
          echo "Changes since ${{ steps.changes.outputs.last-tag }}:"
          echo "${{ steps.changes.outputs.log }}"
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install toml

      - name: Get version
        id: get_version
        run: |
            {
              echo 'VERSION<<EOF'
              echo "v"
              echo $(python -c "import toml; print(toml.load('tildagon.toml')['metadata']['version'])")
              echo EOF
            } >> "$GITHUB_ENV"

      - name: Print version
        id: print_version
        run: |
          printf 'Version: %s\n' "$VERSION"
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
        with:
          tag_name: $VERSION
          release_name: $VERSION
          body: |
            Changes since ${{ steps.changes.outputs.last-tag }}:
            ${{ steps.changes.outputs.log }}
          draft: false
          prerelease: false
